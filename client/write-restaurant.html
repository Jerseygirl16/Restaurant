<!DOCTYPE html>
<html lang="en">
<head>
	<title> Write Restaurant </title>
    <link rel="stylesheet" type="text/css" href="restaurant.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src= "/client/config.js" async></script>
    <script src= "/client/write-restaurant.js" async></script>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    
    
</head>

	<body>
        <div id="wrapper">
        <header>Restaurants Reviews</header>

    
<div id="router_button">
    <a href="/client/browse-restaurant.html" id="browse-router">Browse Restaurant</a>         
</div>
<div id="router_button">
    <a href="/client/home.html" id="home-router">Home</a>       
</div>
            
<div class="container">
<div id="pizza">
    <img  src="pizza.jpg">
</div>
<div id="nachos">
    <img  src="nachos.jpg">
</div>
<div id="burger">
    <img  src="burger.jpg">
</div>
<div id="german">
    <img  src="german.jpg">
</div> 
 </div>
    
<div class="container2">
<div id="japanese">
    <img  src="japanese.jpg">
</div>
<div id="chinese">
    <img  src="chinese.png">
</div>
<div id="fries">
    <img src="fries.jpg">
</div>
</div>
<main>
    <section>
        <form id="form">
            <div>
                <label for="restaurantName">Restaurant Name</label>
                <input type="text" id="restaurantName" name="restaurantName" size="30">
            </div>
            <div>
                <label for="foodType">Food Type</label>
                <input type="text" id="foodType" name="foodType" size="30">
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" name="location" size="30">
            </div>
            <div>
                <label for="criticRating">Critic Rating: 1 to 5 stars</label>
                <input type="range" id="criticRating" name="criticRating" size="5">
            </div>
            <div>
                <label for="patronRating">Patron Rating: 1 to 5 stars</label>
                <input type="range" id="patronRating" name="patronRating" size="5">
            </div>
            
            <div id="save_button">
                <button id="data-submit">Submit</button>
            </div>
            
        
        
        </form>
    
    </section>    
        
        </main>
</div>
</body>
</html>
